<!DOCTYPE html>
<html>
<head>
    <title>{{ patient.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5 bg-light">
<div class="container">
    <h2>{{ patient.name }}</h2>
    <p><strong>Yoshi:</strong> {{ patient.age }}</p>
    {% comment %} <p><strong>Gender:</strong> {{ patient.gender }}</p> {% endcomment %}
    <p><strong>Kassallik turi:</strong> {{ patient.disease }}</p>
    {% if patient.eye_image_url %}
        <img src="{{ patient.eye_image_url }}" alt="Eye" style="max-width: 300px;">
    {% endif %}

    <hr>
    <a href="{% url 'patient_edit' patient.pk %}" class="btn btn-warning">Tahrirlash</a>
    <a href="{% url 'patient_delete' patient.pk %}" class="btn btn-danger">O'chirish</a>
    <a href="{% url 'patient' %}" class="btn btn-secondary">Orqaga</a>
</div>
</body>
</html>
